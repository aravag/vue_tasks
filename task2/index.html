<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="product in products">
                {{ product.name }} - {{ product.price }}
            </li>
        </ul>
        <button @click="sortAscending">по убыванию</button>
        <button @click="sortDescending">по возрастанию</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                products: [
                    { id: 1, name: "Молоко", price: 20 },
                    { id: 2, name: "Хлеб", price: 10 },
                    { id: 3, name: "Яблоки", price: 50 },
                    { id: 4, name: "Мясо", price: 14 },
                ],
            },
            methods: {
                sortAscending() {
                    this.products.sort((a, b) => a.price - b.price);
                },
                sortDescending() {
                    this.products.sort((a, b) => b.price - a.price);
                },
            },
        });
    </script>
</body>

</html>
