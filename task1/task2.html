<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 1</title>
</head>
<body>
  <div id="app">
    <button @click="reverseText">{{ buttonText }}</button>
    <ul>
      <li v-for="(item, index) in listItems" :key="index" @click="removeItem(index)">
        {{ item }}
      </li>
    </ul>
    <button @click="addItem">Добавить</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        buttonText: "Перевернуть",
        listItems: [],
      },
      methods: {
        reverseText() {
          this.buttonText = this.buttonText.split("").reverse().join("");
        },
        addItem() {
          this.listItems.push("Новый элемент списка");
        },
        removeItem(index) {
          this.listItems.splice(index, 1);
        },
      },
    });
  </script>
</body>
</html>
